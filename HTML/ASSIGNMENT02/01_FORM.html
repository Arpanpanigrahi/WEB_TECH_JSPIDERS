<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>Custom HTML Form</h1>
    <form action="">
        <table border="2px" cellpadding="6px" cellspacing="2px"  style="border-collapse:collapse;">
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" placeholder="John AppleScript"></td>
            </tr> 

            <tr>
                <td><label>Email</label></td>
                <td><input type="email" placeholder="johnny@AppleScript.com"></td>
            </tr>

            <tr>
                <td><label>Password</label></td>
                <td><input type="password" placeholder="Password"></td>
            </tr>

            <div>
                <tr>
                    <td><label><b>Aproval Required:</b>
                        <p>Click on the button or text to <br>
                        check/uncheck</p>
                    </label></td>
                    <td><input type="checkbox"> Do you approve?</td>
                    
                </tr>
            </div>

            <div>
                <tr>
                    <td><label><b>Pick Your Favorite:</b>
                        <p>Click on the button or text to <br>
                        select</p>
                    </label></td>
                    <td>
                        <input type="radio" name="r"> Choice A  <br> 
                        <input type="radio" name="r"> Choice B <br>
                        <input type="radio" name="r"> Choice C <br>
                    </td>                               
                </tr>
            </div>

            <div>
                <tr>
                    <td><label><b>Popup Menu:</b>
                    </label></td>
                    <td>
                        <select>
                            <option>Texas -- TX</option>
                            <option>Atlanta -- AT</option>
                            <option>Georgia -- GA</option>
                            <option>Texas -- TX</option>

                        </select>
                    </td>
                    
                </tr>
            </div>

            <div>
                <tr>
                    <td><label><b>List:</b>
                        <ul>Setup options
                            <li>Number of rows to display</li>
                            <li>Allow Multi-select</li>
                        </ul>
                        
                    </label>

                    <td>
                        <div style="width:150px;height:100px;line-height:20px;overflow:scroll;padding:5px;">
                            California -- CA
                            Colorado -- CO 
                            Connectcut -- CN
                            Dalifornia -- DA 
                            Dolorado -- DO
                       
                        </div>
                    </td>
                </tr>
            </div>

                <div>
                    <tr>
                        <td><label><b>Field Ignored by KM:</b>
                             
                        </label></td>
                        <td><input type="text" placeholder="10,384"> </td>      
                    </tr>
                </div>

                <div>
                    <tr>
                        <td><label><b>Text Area:</b></label></td>
                        <td><div> <textarea cols="17" rows="5" placeholder="Enter your text"></textarea></div></td>    
                    </tr>
                </div>
   
        </table>
        <br>

        <tr>
            <div>
            <button class="b1">Save</button>
            <button class="b2">Cancel</button>
            <button class="b3">Resize</button>
            </div>
        </tr>
    </form>
    </body>
</html>
