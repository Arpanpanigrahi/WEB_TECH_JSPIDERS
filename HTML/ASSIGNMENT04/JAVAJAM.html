<main>
	<h2>Jobs at JavaJam</h2>
	<p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>
	<form >
					<label class="l1"  for="myName">Name:</label><br><br>
                    <input type="text" id="myName" name="myName">
                    
					<label for="myEmail">E-mail:</label>
                    <input type="text" type="email" id="myEmail" name="myEmail">
                    
					<label for="startDate">Start Date:</label>
                    <input type="text" type="date" id="startDate" name="startDate">
                    
					<label for="myExperience">Experience:</label>
                    <textarea id="myExperience" name="myExperience" cols="20" rows="2"></textarea>
                    <input type="submit" value="Apply Now" id="mySubmit" />
	</form>
