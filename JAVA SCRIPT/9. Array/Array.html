<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array</h1>
    <script>
        console.log('hello this side jsp')
        //declaration
        function add2()
        {
            console.log(this)  //global (window)
        }
        add2
        //expression
        let add1=function()
        {
            console.log(this)  //global (window)
        }
        add1()
        //arrow
        let add =()=>
        {
            console.log(this)  //lexical
        }
        add()
        let obj={
            name:'utsav',
            print:function()
            {
                let add= ()=>
                {
                    console.log(this)
                }
                add()
            }
        }
        obj.print()


        let arr=[1,2,'utsav',true,{name:"kishore"}]
        console.log(arr)

        let arr1=new Array(1,2,3,4)
        console.log(arr1[0])
        console.log(arr1[1])
        console.log(arr1[1000])
        console.log(arr1.length)

        for(let i=0;i < arr.length; i++)
        {
            console.log(arr1[i])
        }
        console.log('***********************************')
        for(let x in arr1)
        {
            console.log(x)
        }
        console.log('***********************************')
        for(let x in arr1)
        {
            console.log(x)
        }

    </script>
</body>
</html>
