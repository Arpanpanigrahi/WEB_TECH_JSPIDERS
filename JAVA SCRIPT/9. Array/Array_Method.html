<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array method</h1>
    <script>
        console.log('hello')
        let arr=[1,2,3,4,5]
        arr.push('jsp');
        console.log(arr)
        arr.pop();
        console.log(arr)
        arr.unshift(true)
        console.log(arr)
        arr.shift()
        console.log(arr)
        console.log(".............concat.................")
        let x=[1,3,4]
        let y=[6,7,8,9]
        let z=[3,6,9]
        let result=x.concat(y,z)
        console.log(result)
        console.log('.............sort and reverse.......')
        let str=['a','d','e','b']
        let r1=str.sort()
        console.log(r1)
        let r2=r1.reverse()
        console.log(r2)
        let dummyno=[1,8,12,9,11]
        let resultNo=dummyno.sort( (a,b)=>{
            return a-b
        })
        console.log(resultNo);

        console.log('.............slice and splice........')
        let sD=[1,2,3,4,5,6]
        let sRD=sD.slice(1,3)
            sRD=sD.slice()
            sRD=sD.slice(3)
            sRD=sD.slice(-2)
            sRD=sD.slice(0,-1)
        console.log(sRD)
        console.log(sD)
        
    </script>
</body>
</html>
