<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        main();
        function main()
        {
            add(10,20,30)
            //add(1,2,3,4)
        }
        function add(...a)
        {
            let sum = 0;
            for(let i = 0; i <= a.length - 1; i++)
            {
                sum = sum + a[i];
            }
            console.log(sum);
        }
    </script>
    
</body>
</html>
