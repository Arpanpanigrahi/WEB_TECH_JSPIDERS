<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../MDB/css/mdb.css">
    <link rel="stylesheet" href="../MDB/css/style.css">
    <title>BS_MODAL</title>
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-primary" data-target="#login" data-toggle="modal">LogIn</button>

        <!-- BS MODAL -->
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h2 class="text-white text center">LogIn Here</h2>
                    </div>
                    <div class="modal-body bg-light">
                        <form>
                            <div class="form-group">
                                <input type="text" name="" placeholder="Enter Email/UserName" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" placeholder="Enter Password" class="form-control">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer bg-primary">
                        <button class="btn btn-outline-white btn-md">Submit</button>

                        <button class="btn btn-outline-white btn-md" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Code -->
    <script src="../MDB/js/jquery.js"></script>
    <script src="../MDB/js/popper.js"></script>
    <script src="../MDB/js/bootstrap.js"></script>
    <script src="../MDB/js/mdb.js"></script>
</body>
</html>
