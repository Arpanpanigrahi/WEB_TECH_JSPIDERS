<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../MDB/css/mdb.css">
    <link rel="stylesheet" href="../MDB/css/style.css">
    <title>Forms in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <a class="navbar-brand" href="#">Forms in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

        <!-- FORM -->
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" readonly>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" rows="3"></textarea>
            </div>

            <div>
                <label for="file">File input</label>
                <input type="file" id="file">
            </div>
            <button type="submit">Submit</button>
        </form>

        <br><br>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="../MDB/js/jquery.js"></script>
<script src="../MDB/js/popper.js"></script>
<script src="../MDB/js/bootstrap.js"></script>
<script src="../MDB/js/mdb.js"></script>
</body>
</html>
